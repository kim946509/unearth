<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UNEARTH | 크롤링 데이터</title>
    <link rel="icon" type="image/png" href="/img/unearth_icon.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/right_holder.css">
</head>
<body>
<div th:replace="~{common/header :: header}"></div>
<div class="main-container">
    <section class="content">
        <div class="page-header">
            <h2 th:text="${songInfo.artistKo} + ' - ' + ${songInfo.titleKo}">크롤링 데이터</h2>
            <a th:href="@{'/right-holder/' + ${rightHolderId}}" class="back-btn">← 노래 목록으로 돌아가기</a>
        </div>

        <!-- 필터링 폼 -->
        <form class="filter-form" method="get" th:action="@{'/crawling/data/' + ${songId}}">
            <div class="filter-row">
                <div class="filter-group">
                    <label>시작일</label>
                    <input type="date" name="startDate" class="filter-input" th:value="${startDate}" />
                </div>
                <div class="filter-group">
                    <label>종료일</label>
                    <input type="date" name="endDate" class="filter-input" th:value="${endDate}" />
                </div>
                <div class="filter-group">
                    <label>플랫폼</label>
                    <select name="platform" class="filter-input">
                        <option value="">전체</option>
                        <option value="MELON" th:selected="${platform == 'MELON'}">멜론</option>
                        <option value="YOUTUBE_MUSIC" th:selected="${platform == 'YOUTUBE_MUSIC'}">유튜브 뮤직</option>
                        <option value="YOUTUBE" th:selected="${platform == 'YOUTUBE'}">유튜브</option>
                        <option value="GENIE" th:selected="${platform == 'GENIE'}">지니</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>페이지 크기</label>
                    <select name="size" class="filter-input">
                        <option value="10" th:selected="${pageSize == 10}">10개</option>
                        <option value="20" th:selected="${pageSize == 20}">20개</option>
                        <option value="50" th:selected="${pageSize == 50}">50개</option>
                        <option value="100" th:selected="${pageSize == 100}">100개</option>
                    </select>
                </div>
                <div class="filter-group filter-btn-group">
                    <button type="submit" class="filter-btn">조회</button>
                </div>
            </div>
        </form>

        <!-- 안내문구 영역 제거 및 팝업 처리 -->
        <div th:if="${response.code.name() != 'SUCCESS' and response.message != null and !#strings.isEmpty(response.message)}">
            <script th:inline="javascript">
                alert(/*[[${response.message}]]*/ '오류가 발생했습니다.');
            </script>
        </div>

        <div th:if="${response.data.size() == 0}" class="no-data-message">
            <p>크롤링 데이터가 없습니다.</p>
        </div>

        <!-- 크롤링 데이터 테이블 -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>날짜</th>
                        <th>플랫폼</th>
                        <th>조회수</th>
                        <th>조회수 증가</th>
                        <th>청취자 수</th>
                        <th>청취자 수 증가</th>
                        <th>영상 정보</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 날짜별로 그룹화된 데이터 표시 -->
                    <th:block th:each="groupedData : ${crawlingData.groupedDataList}">
                        <tr th:each="platformData, platformIter : ${groupedData.platformDataList}">
                            <!-- 날짜 셀 (첫 번째 플랫폼에서만 표시) -->
                            <td th:if="${platformIter.first}" 
                                th:rowspan="${groupedData.platformDataList.size()}"
                                th:text="${#temporals.format(groupedData.date, 'yyyy-MM-dd')}"
                                class="date-cell">
                            </td>
                            
                            <!-- 플랫폼 정보 -->
                            <td th:text="${platformData.platform}" class="platform-cell"></td>
                            
                            <!-- 조회수 -->
                            <td class="views-cell" 
                                th:text="${platformData.views == -1 ? '-' : (platformData.views == -999 ? '⚠️' : #numbers.formatInteger(platformData.views, 0, 'COMMA'))}"
                                th:class="${platformData.views == -1 ? 'text-muted' : (platformData.views == -999 ? 'text-warning' : '')}">
                            </td>
                            
                            <!-- 조회수 증가 -->
                            <td class="views-increase-cell"
                                th:text="${platformData.viewsIncrease == -1 ? '-' : (platformData.viewsIncrease == -999 ? '⚠️' : (platformData.viewsIncrease > 0 ? '+' : '') + #numbers.formatInteger(platformData.viewsIncrease, 0, 'COMMA'))}"
                                th:class="${platformData.viewsIncrease == -1 ? 'text-muted' : (platformData.viewsIncrease == -999 ? 'text-warning' : (platformData.viewsIncrease > 0 ? 'text-success' : (platformData.viewsIncrease < 0 ? 'text-danger' : 'text-muted')))}">
                            </td>
                            
                            <!-- 청취자 수 -->
                            <td class="listeners-cell"
                                th:text="${platformData.listeners == -1 ? '-' : (platformData.listeners == -999 ? '⚠️' : #numbers.formatInteger(platformData.listeners, 0, 'COMMA'))}"
                                th:class="${platformData.listeners == -1 ? 'text-muted' : (platformData.listeners == -999 ? 'text-warning' : '')}">
                            </td>
                            
                            <!-- 청취자 수 증가 -->
                            <td class="listeners-increase-cell"
                                th:text="${platformData.listenersIncrease == -1 ? '-' : (platformData.listenersIncrease == -999 ? '⚠️' : (platformData.listenersIncrease > 0 ? '+' : '') + #numbers.formatInteger(platformData.listenersIncrease, 0, 'COMMA'))}"
                                th:class="${platformData.listenersIncrease == -1 ? 'text-muted' : (platformData.listenersIncrease == -999 ? 'text-warning' : (platformData.listenersIncrease > 0 ? 'text-success' : (platformData.listenersIncrease < 0 ? 'text-danger' : 'text-muted')))}">
                            </td>
                            
                            <!-- 영상 정보 셀 (첫 번째 플랫폼에서만 표시) -->
                            <td th:if="${platformIter.first}" 
                                th:rowspan="${groupedData.platformDataList.size()}"
                                class="video-info-cell">
                                <div th:if="${!groupedData.videoInfos.isEmpty()}">
                                    <div th:each="videoInfo : ${groupedData.videoInfos}" class="video-info-item">
                                        <div class="video-info-row">
                                            <span class="video-label">채널명:</span>
                                            <span class="video-value" th:text="${videoInfo.channel}"></span>
                                        </div>
                                        <div class="video-info-row">
                                            <span class="video-label">제목:</span>
                                            <span class="video-value">
                                                <a th:href="${videoInfo.youtubeUrl}" target="_blank" 
                                                   th:text="${videoInfo.youtubeTitle}"></a>
                                            </span>
                                        </div>
                                        <div class="video-info-row">
                                            <span class="video-label">순서:</span>
                                            <span class="video-value" th:text="${videoInfo.songOrder}"></span>
                                        </div>
                                        <div class="video-info-row" th:if="${videoInfo.uploadAt != null}">
                                            <span class="video-label">업로드날짜:</span>
                                            <span class="video-value" th:text="${#temporals.format(videoInfo.uploadAt, 'yyyy-MM-dd HH:mm')}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div th:unless="${!groupedData.videoInfos.isEmpty()}" class="no-video-info">-</div>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination" th:if="${totalPages > 0}">
            <a th:if="${currentPage > 1}" 
               th:href="@{/crawling/data/{songId}(songId=${songId}, startDate=${startDate}, endDate=${endDate}, platform=${platform}, page=${currentPage - 1}, size=${pageSize})}" 
               class="page-btn">이전</a>
            <span th:each="pageNum : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${pageNum != currentPage}" 
                   th:href="@{/crawling/data/{songId}(songId=${songId}, startDate=${startDate}, endDate=${endDate}, platform=${platform}, page=${pageNum}, size=${pageSize})}" 
                   th:text="${pageNum}" 
                   class="page-btn"></a>
                <span th:if="${pageNum == currentPage}" 
                      th:text="${pageNum}" 
                      class="page-btn current"></span>
            </span>
            <a th:if="${currentPage < totalPages}" 
               th:href="@{/crawling/data/{songId}(songId=${songId}, startDate=${startDate}, endDate=${endDate}, platform=${platform}, page=${currentPage + 1}, size=${pageSize})}" 
               class="page-btn">다음</a>
        </div>
    </section>
</div>
</body>
</html>
