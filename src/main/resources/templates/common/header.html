<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" href="/img/unearth_icon.png">
</head>
<body>
    <div th:fragment="header">
        <div class="header">
            <div class="header-left">
                <img src="/img/unearth_icon.png" alt="UNEARTH 로고" class="header-logo" />
                <img src="/img/unearth_logo_black.png" alt="UNEARTH 로고" class="header-logo" />
            </div>
            <div class="header-right">
                <a href="/user/logout" class="logout-link">
                    <img src="/img/logout_icon.png" alt="로그아웃" class="logout-icon" />
                    로그아웃
                </a>
            </div>
        </div>
        
        <!-- 공통 로딩 스피너 -->
        <div id="loadingSpinner" class="modal" style="display: none;">
            <div class="modal-content" style="max-width: 200px; text-align: center; padding: 40px;">
                <div class="loader">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                    <div class="bar4"></div>
                    <div class="bar5"></div>
                    <div class="bar6"></div>
                    <div class="bar7"></div>
                    <div class="bar8"></div>
                    <div class="bar9"></div>
                    <div class="bar10"></div>
                    <div class="bar11"></div>
                    <div class="bar12"></div>
                </div>
                <div style="margin-top: 20px; color: #6b7280; font-size: 14px;">로딩 중...</div>
            </div>
        </div>
        
        <!-- 공통 에러 모달 -->
        <div id="errorModal" class="modal">
            <div class="modal-content error-modal-content">
                <div class="modal-header">
                    <span class="modal-title">알림</span>
                    <span class="modal-close" onclick="closeErrorModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="modal-message" id="modalMessage"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="closeErrorModal()">확인</button>
                </div>
            </div>
        </div>
        
        <script th:inline="javascript">
            // 전역 변수로 새로고침 필요 여부 관리
            let needRefresh = false;
            
            // 플래시 속성에서 전달된 에러 메시지 확인
            const errorMessage = /*[[${errorMessage}]]*/ null;
            const errorCode = /*[[${errorCode}]]*/ null;
            
            // 페이지 로드 시 에러 메시지가 있으면 모달 표시
            document.addEventListener('DOMContentLoaded', function() {
                if (errorMessage) {
                    showModal(errorMessage);
                }
            });
            
            // 전역 모달 함수들
            function showModal(message, shouldRefresh = false) {
                document.getElementById('modalMessage').innerText = message;
                document.getElementById('errorModal').classList.add('show');
                needRefresh = shouldRefresh;
            }
            
            window.closeErrorModal = function() {
                document.getElementById('errorModal').classList.remove('show');
                // 새로고침이 필요한 경우 확인 버튼 클릭 시 새로고침
                if (needRefresh) {
                    location.reload();
                    needRefresh = false;
                }
            }
            
            // 전역 에러 처리 함수 (AJAX 요청용)
            function handleApiError(response) {
                if (!response.ok) {
                    if (response.status === 401) {
                        // 세션 만료 등 인증 필요 시 로그인 페이지로 이동
                        window.location.href = '/user/login';
                        return true;
                    }
                    response.json().then(data => {
                        showModal(data.message || '오류가 발생했습니다.');
                    }).catch(() => {
                        showModal('오류가 발생했습니다.');
                    });
                    return true; // 에러 처리됨
                }
                return false; // 에러 없음
            }
            
            // 로딩 스피너 제어 함수들
            function showLoading() {
                document.getElementById('loadingSpinner').style.display = 'flex';
            }
            
            function hideLoading() {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
            
            // 페이지 로드 시 로딩 스피너 표시
            document.addEventListener('DOMContentLoaded', function() {
                // 페이지 로드 완료 후 로딩 스피너 숨김
                setTimeout(() => {
                    hideLoading();
                }, 500);
            });
            
            // 페이지 이동 시 로딩 스피너 표시
            window.addEventListener('beforeunload', function() {
                showLoading();
            });
            
            // AJAX 요청 시 로딩 스피너 표시/숨김을 위한 래퍼 함수
            function apiRequest(url, options = {}) {
                showLoading();
                
                return fetch(url, options)
                    .then(response => {
                        hideLoading();
                        if (handleApiError(response)) {
                            throw new Error('API Error');
                        }
                        return response;
                    })
                    .catch(error => {
                        hideLoading();
                        throw error;
                    });
            }
        </script>
    </div>
</body>
</html>
