<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UNEARTH | 권리자 등록</title>
    <link rel="icon" type="image/png" href="/img/unearth_icon.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/right_holder.css">
</head>
<body>
<div th:replace="~{common/header :: header}"></div>
<div class="main-container">
    <div th:replace="~{common/sidebar :: sidebar(activeMenu='rightHolderList')}"></div>
    <section class="content">
        <form class="search-form" method="get" th:action="@{/right-holder/list}">
            <div class="search-row">
                <div class="search-group">
                    <label>구분</label>
                    <select name="holderType" class="search-input">
                        <option value="" th:selected="${holderType == null}">전체</option>
                        <option value="개인" th:selected="${holderType == '개인'}">개인</option>
                        <option value="사업자" th:selected="${holderType == '사업자'}">사업자</option>
                    </select>
                </div>
                <div class="search-group">
                    <label>권리자명</label>
                    <input type="text" name="holderName" class="search-input" th:value="${holderName}" placeholder="권리자명 입력" />
                </div>
                <div class="search-group">
                    <label>계약 기간</label>
                    <input type="date" name="contractDate" class="search-input" th:value="${contractDate}" />
                </div>
                <div class="search-group">
                    <label>페이지당 개수</label>
                    <select name="size" class="search-input">
                        <option th:value="10" th:selected="${size == 10}">10</option>
                        <option th:value="30" th:selected="${size == 30}">30</option>
                        <option th:value="50" th:selected="${size == 50}">50</option>
                    </select>
                </div>
                <div class="search-group search-btn-group">
                    <button type="submit" class="search-btn">검색</button>
                </div>
                <div class="search-group register-btn-group">
                    <button type="button" class="register-btn" id="openRegisterModalBtn">권리자 등록하기</button>
                </div>
            </div>
        </form>
        <!-- 안내문구 영역 제거 및 팝업 처리 -->
        <div th:if="${response != null and response.code.name() != 'SUCCESS' and response.message != null and !#strings.isEmpty(response.message)}">
            <script th:inline="javascript">
                alert(/*[[${response.message}]]*/ '오류가 발생했습니다.');
            </script>
        </div>
        <!-- 권리자 등록 모달 -->
        <div id="registerModal" class="modal">
          <div class="modal-content">
            <button type="button" id="closeModalBtn" style="position:absolute; right:18px; top:18px; background:none; border:none; font-size:22px; cursor:pointer;">&times;</button>
            <h3 style="margin-bottom:18px;">권리자 등록</h3>
            <form id="registerForm" class="modal-form" method="post" th:action="@{/right-holder/register}">
              <div class="form-row">
                <label>계약 시작일 <span class="required-star">*</span></label>
                <input type="date" name="contractStart" required />
              </div>
              <div class="form-row">
                <label>계약 종료일 <span class="required-star">*</span></label>
                <input type="date" name="contractEnd" required />
              </div>
              <div class="form-row">
                <label>사업자 번호 <span class="required-star">*</span></label>
                <input type="text" name="businessNumber" maxlength="20" required placeholder="숫자만 입력" pattern="[0-9]+" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
              </div>
              <div class="form-row">
                <label>사업자 타입 <span class="required-star">*</span></label>
                <select name="holderType" required>
                  <option value="개인">개인</option>
                  <option value="사업자">사업자</option>
                </select>
              </div>
              <div class="form-row">
                <label>권리자명 <span class="required-star">*</span></label>
                <input type="text" name="holderName" required />
              </div>
              <input type="hidden" name="username" />
              <input type="hidden" name="password" value="1234" />
              <div class="form-row" style="margin-top:18px;">
                <button type="submit" class="register-btn" style="width:100%;">등록</button>
              </div>
            </form>
          </div>
        </div>
        <!-- 권리자 수정 모달 -->
        <div id="editModal" class="modal">
          <div class="modal-content">
            <button type="button" id="closeEditModalBtn" style="position:absolute; right:18px; top:18px; background:none; border:none; font-size:22px; cursor:pointer;">&times;</button>
            <h3 style="margin-bottom:18px;">권리자 수정</h3>
            <form id="editForm" class="modal-form" method="post">
              <div class="form-row">
                <label>계약 시작일 <span class="required-star">*</span></label>
                <input type="date" name="contractStart" required />
              </div>
              <div class="form-row">
                <label>계약 종료일 <span class="required-star">*</span></label>
                <input type="date" name="contractEnd" required />
              </div>
              <div class="form-row">
                <label>사업자 번호 <span class="required-star">*</span></label>
                <input type="text" name="businessNumber" maxlength="20" required placeholder="숫자만 입력" pattern="[0-9]+" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
              </div>
              <div class="form-row">
                <label>사업자 타입 <span class="required-star">*</span></label>
                <select name="holderType" required>
                  <option value="개인">개인</option>
                  <option value="사업자">사업자</option>
                </select>
              </div>
              <div class="form-row">
                <label>권리자명 <span class="required-star">*</span><span>수정시 권리자 로그인 아이디가 변경됩니다.</span></label>
                <input type="text" name="holderName" required />
              </div>
              <div class="form-row" style="margin-top:18px;">
                <button type="submit" class="register-btn" style="width:100%;">수정 완료</button>
              </div>
            </form>
          </div>
        </div>
        <table class="holder-table">
            <thead>
            <tr>
                <th>구분</th>
                <th>권리자명</th>
                <th>계약 기간</th>
                <th>남은 일수</th>
                <th>계약 연장</th>
                <th>등록 곡 수</th>
                <th>권리자 페이지</th>
                <th>로그인 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="holder : ${response.data.content}">
                <td th:text="${holder.holderType}"></td>
                <td th:text="${holder.holderName}"></td>
                <td th:text="${holder.contractStart} + '~' + ${holder.contractEnd}"></td>
                <td>
                    <span th:class="${holder.daysLeft < 0 ? 'contract-expired' : holder.daysLeft <= 30 ? 'contract-warning' : 'contract-normal'}"
                          th:text="${holder.daysLeft < 0 ? '만료됨' : holder.daysLeft + '일'}">
                    </span>
                </td>
                <td>
                    <button type="button" class="extend-btn" 
                            th:data-holder-id="${holder.holderId}"
                            th:data-holder-name="${holder.holderName}"
                            th:data-contract-end="${holder.contractEnd}"
                            onclick="extendContract(this)">연장</button>
                </td>
                <td th:text="${#numbers.formatInteger(holder.songCount, 0, 'COMMA')}"></td>
                <td>
                    <a th:href="@{'/right-holder/' + ${holder.holderId}}" class="move-btn">이동</a>
                    <button type="button" class="edit-btn" 
                            th:data-holder-id="${holder.holderId}"
                            th:data-holder-type="${holder.holderType}"
                            th:data-holder-name="${holder.holderName}"
                            th:data-contract-start="${holder.contractStart}"
                            th:data-contract-end="${holder.contractEnd}"
                            th:data-business-number="${holder.businessNumber}"
                            onclick="openEditModalFromData(this)">수정</button>
                </td>
                <td>
                    <button type="button" 
                            th:class="${holder.isLoginEnabled ? 'login-disable-btn' : 'login-enable-btn'}"
                            th:data-holder-id="${holder.holderId}"
                            th:data-holder-name="${holder.holderName}"
                            th:data-is-enabled="${holder.isLoginEnabled}"
                            th:text="${holder.isLoginEnabled ? '비활성화' : '활성화'}"
                            onclick="toggleLoginStatus(this)">
                    </button>
                </td>
            </tr>
            <tr th:if="${response.data.content.size() == 0}">
                <td colspan="8" style="text-align:center;">권리자가 없습니다.</td>
            </tr>
            </tbody>
        </table>
        <div class="pagination" th:if="${response.data.totalPages > 0}">
            <a th:if="${response.data.hasPrevious()}" th:href="@{/right-holder/list(page=${response.data.number - 1}, size=${size}, holderType=${param.holderType}, holderName=${param.holderName}, contractDate=${param.contractDate})}" class="page-btn">이전</a>
            <span th:each="i : ${#numbers.sequence(0, response.data.totalPages - 1)}">
                <a th:if="${i != response.data.number}" th:href="@{/right-holder/list(page=${i}, size=${size}, holderType=${param.holderType}, holderName=${param.holderName}, contractDate=${param.contractDate})}" th:text="${i + 1}" class="page-btn"></a>
                <span th:if="${i == response.data.number}" th:text="${i + 1}" class="page-btn current"></span>
            </span>
            <a th:if="${response.data.hasNext()}" th:href="@{/right-holder/list(page=${response.data.number + 1}, size=${size}, holderType=${param.holderType}, holderName=${param.holderName}, contractDate=${param.contractDate})}" class="page-btn">다음</a>
        </div>
        
        <!-- 계약 연장 확인 모달 -->
        <div id="extendModal" class="modal">
            <div class="modal-content">
                <button type="button" id="closeExtendModalBtn" style="position:absolute; right:18px; top:18px; background:none; border:none; font-size:22px; cursor:pointer;">&times;</button>
                <h3 style="margin-bottom:18px;">계약 연장 확인</h3>
                <div id="extendModalContent">
                    <p>권리자 <strong id="extendHolderName"></strong>의 계약을 연장하시겠습니까?</p>
                    <p>현재 계약 종료일: <strong id="currentEndDate"></strong></p>
                    <p>연장 후 계약 종료일: <strong id="newEndDate"></strong></p>
                </div>
                <div class="form-row" style="margin-top:18px;">
                    <button type="button" id="confirmExtendBtn" class="register-btn" style="width:100%;">연장 확인</button>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
// 등록 모달 열기/닫기
const openBtn = document.getElementById('openRegisterModalBtn');
const modal = document.getElementById('registerModal');
const closeBtn = document.getElementById('closeModalBtn');
openBtn && openBtn.addEventListener('click', () => { modal.classList.add('show'); });
closeBtn && closeBtn.addEventListener('click', () => { modal.classList.remove('show'); });
window.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('show'); });

// 수정 모달 열기/닫기
const editModal = document.getElementById('editModal');
const closeEditBtn = document.getElementById('closeEditModalBtn');
closeEditBtn && closeEditBtn.addEventListener('click', () => { editModal.classList.remove('show'); });
window.addEventListener('click', (e) => { if (e.target === editModal) editModal.classList.remove('show'); });

// 수정 모달 열기 함수 (data-* 속성에서 데이터 읽기)
function openEditModalFromData(button) {
  const holderId = button.getAttribute('data-holder-id');
  const holderType = button.getAttribute('data-holder-type');
  const holderName = button.getAttribute('data-holder-name');
  const contractStart = button.getAttribute('data-contract-start');
  const contractEnd = button.getAttribute('data-contract-end');
  const businessNumber = button.getAttribute('data-business-number');
  
  const form = document.getElementById('editForm');
  form.action = `/right-holder/${holderId}/update`;
  
  form.elements['contractStart'].value = contractStart;
  form.elements['contractEnd'].value = contractEnd;
  form.elements['businessNumber'].value = businessNumber;
  form.elements['holderType'].value = holderType;
  form.elements['holderName'].value = holderName;
  
  editModal.classList.add('show');
}

// 계약 연장 모달 제어
const extendModal = document.getElementById('extendModal');
const closeExtendBtn = document.getElementById('closeExtendModalBtn');
const confirmExtendBtn = document.getElementById('confirmExtendBtn');

closeExtendBtn && closeExtendBtn.addEventListener('click', () => { 
    extendModal.classList.remove('show'); 
});

window.addEventListener('click', (e) => { 
    if (e.target === extendModal) extendModal.classList.remove('show'); 
});

// 계약 연장 함수
function extendContract(button) {
    const holderId = button.getAttribute('data-holder-id');
    const holderName = button.getAttribute('data-holder-name');
    const contractEnd = button.getAttribute('data-contract-end');
    
    // 현재 계약 종료일을 Date 객체로 변환
    const currentEndDate = new Date(contractEnd);
    
    // 1년 후 날짜 계산
    const newEndDate = new Date(currentEndDate);
    newEndDate.setFullYear(newEndDate.getFullYear() + 1);
    
    // 모달 내용 설정
    document.getElementById('extendHolderName').textContent = holderName;
    document.getElementById('currentEndDate').textContent = contractEnd;
    document.getElementById('newEndDate').textContent = newEndDate.toISOString().split('T')[0];
    
    // 확인 버튼에 데이터 설정
    confirmExtendBtn.setAttribute('data-holder-id', holderId);
    confirmExtendBtn.setAttribute('data-new-end-date', newEndDate.toISOString().split('T')[0]);
    
    extendModal.classList.add('show');
}

// 계약 연장 확인 처리
confirmExtendBtn && confirmExtendBtn.addEventListener('click', function() {
    const holderId = this.getAttribute('data-holder-id');
    const newEndDate = this.getAttribute('data-new-end-date');
    
    // API 호출
    fetch(`/right-holder/${holderId}/extend`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            newEndDate: newEndDate
        })
    })
    .then(response => response.json())
            .then(data => {
            if (data.code === 'SUCCESS') {
                showModal('계약이 성공적으로 연장되었습니다.');
                location.reload(); // 페이지 새로고침
            } else {
                showModal(data.message || '계약 연장에 실패했습니다.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showModal('계약 연장 중 오류가 발생했습니다.');
        })
    .finally(() => {
        extendModal.classList.remove('show');
    });
});

// 로그인 상태 토글 함수
function toggleLoginStatus(button) {
    const holderId = button.getAttribute('data-holder-id');
    const holderName = button.getAttribute('data-holder-name');
    const isCurrentlyEnabled = button.getAttribute('data-is-enabled') === 'true';
    const newStatus = !isCurrentlyEnabled;
    
    const action = newStatus ? '활성화' : '비활성화';
    const confirmMessage = `권리자 "${holderName}"의 로그인을 ${action}하시겠습니까?`;
    
    if (confirm(confirmMessage)) {
        // API 호출
        fetch(`/right-holder/${holderId}/toggle-login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                isLoginEnabled: newStatus
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.code === 'SUCCESS') {
                showModal(`로그인이 성공적으로 ${action}되었습니다.`);
                location.reload(); // 페이지 새로고침
            } else {
                showModal(data.message || `로그인 ${action}에 실패했습니다.`);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showModal(`로그인 ${action} 중 오류가 발생했습니다.`);
        });
    }
}
// 폼 유효성 및 등록 전 확인
const form = document.getElementById('registerForm');
if (form) {
  form.onsubmit = function(e) {
    // 필수값 체크
    const required = ['contractStart','contractEnd','businessNumber','holderType','holderName'];
    for (const name of required) {
      const el = form.elements[name];
      if (!el || !el.value || el.value.trim() === '') {
        showModal(el.previousElementSibling ? el.previousElementSibling.innerText.replace('*','').trim() + '은(는) 필수 입력입니다.' : '필수 입력입니다.');
        el && el.focus();
        e.preventDefault();
        return false;
      }
    }
    // 날짜 논리 체크
    const start = form.elements['contractStart'].value;
    const end = form.elements['contractEnd'].value;
    if (start && end && start > end) {
      showModal('계약 시작일은 계약 종료일보다 같거나 이전이어야 합니다.');
      form.elements['contractStart'].focus();
      e.preventDefault();
      return false;
    }
    // 사업자 번호 숫자 검증
    const businessNumber = form.elements['businessNumber'].value;
    if (businessNumber && !/^[0-9]+$/.test(businessNumber)) {
      showModal('사업자 번호는 숫자만 입력 가능합니다.');
      form.elements['businessNumber'].focus();
      e.preventDefault();
      return false;
    }
    // username=holderName, password=1234 자동 설정
    form.elements['username'].value = form.elements['holderName'].value;
    form.elements['password'].value = '1234';
    // 등록 확인
    if (!confirm('등록하시겠습니까?')) {
      e.preventDefault();
      return false;
    }
    // 등록 성공 시 새로고침은 컨트롤러에서 redirect로 처리됨
  };
}

// 수정 폼 유효성 및 수정 전 확인
const editForm = document.getElementById('editForm');
if (editForm) {
  editForm.onsubmit = function(e) {
    // 필수값 체크
    const required = ['contractStart','contractEnd','businessNumber','holderType','holderName'];
    for (const name of required) {
      const el = editForm.elements[name];
      if (!el || !el.value || el.value.trim() === '') {
        showModal(el.previousElementSibling ? el.previousElementSibling.innerText.replace('*','').trim() + '은(는) 필수 입력입니다.' : '필수 입력입니다.');
        el && el.focus();
        e.preventDefault();
        return false;
      }
    }
    // 날짜 논리 체크
    const start = editForm.elements['contractStart'].value;
    const end = editForm.elements['contractEnd'].value;
    if (start && end && start > end) {
      showModal('계약 시작일은 계약 종료일보다 같거나 이전이어야 합니다.');
      editForm.elements['contractStart'].focus();
      e.preventDefault();
      return false;
    }
    // 사업자 번호 숫자 검증
    const businessNumber = editForm.elements['businessNumber'].value;
    if (businessNumber && !/^[0-9]+$/.test(businessNumber)) {
      showModal('사업자 번호는 숫자만 입력 가능합니다.');
      editForm.elements['businessNumber'].focus();
      e.preventDefault();
      return false;
    }
    // 수정 확인
    if (!confirm('수정하시겠습니까?')) {
      e.preventDefault();
      return false;
    }
    // 수정 성공 시 새로고침은 컨트롤러에서 redirect로 처리됨
  };
}
</script>
</body>
</html>
